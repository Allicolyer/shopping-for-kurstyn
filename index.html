<!DOCTYPE html>
<html>

    <meta name="twitter:card" content="summary_large_image" />

    <meta property="og:url" content="https://www.kurstyn.shop/" />

  <body>
    <div class="flex-column margin-y content">
      <h1 class="title margin-bottom">Find the Kurstyn</h1>

      <div class="margin-bottom" id="wrapper">
        <img id="base-picture" src="media/base.jpg" />

        <img class="food" id="hotdog" src="media/food/hotdog.png" />
        <img class="food" id="ramen" src="media/food/ramen.png" />
        <img class="food" id="croissant" src="media/food/croissant.png" />
        <img class="food" id="pizza" src="media/food/pizza.png" />
        <img class="food" id="chocolate" src="media/food/chocolate.png" />
      </div>
      <button id="reset">Reset</button>
    </div>
